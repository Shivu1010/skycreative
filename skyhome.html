<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="skyhome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark top-navbar">
        <div class="container-fluid px-3 px-md-4">
            <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="#">
                <span class="brand-mark" aria-hidden="true"></span>
                <span class="brand-text">envato<span>market</span></span>
            </a>
            <button class="btn buy-btn" type="button">Buy now</button>
        </div>
    </nav>

    <aside class="side-nav d-flex flex-column justify-content-between align-items-center">
        <button class="menu-dot-btn" aria-label="Menu" id="menuToggleBtn" aria-expanded="false" aria-controls="menuOverlay">
            <span></span><span></span><span></span><span></span>
        </button>

        <div class="side-label-wrap">
            <span class="side-label">VIDEO</span>
            <span class="side-circle"></span>
        </div>

        <div class="social-icons d-flex flex-column align-items-center gap-3">
            <a href="#" aria-label="Facebook" class="social-link"><i class="bi bi-facebook"></i></a>
            <a href="#" aria-label="Twitter" class="social-link"><i class="bi bi-twitter-x"></i></a>
            <a href="#" aria-label="Behance" class="social-link"><i class="bi bi-behance"></i></a>
            <a href="#" aria-label="YouTube" class="social-link"><i class="bi bi-youtube"></i></a>
        </div>
    </aside>

    <section class="menu-overlay" id="menuOverlay" aria-hidden="true">
        <div class="menu-overlay-inner">
            <a href="home.html" class="menu-item active">Home <i class="bi bi-chevron-down"></i></a>
            <a href="about.html" class="menu-item">About Us <i class="bi bi-chevron-down"></i></a>
            <a href="pages.html" class="menu-item">Pages <i class="bi bi-chevron-down"></i></a>
            <a href="projects.html" class="menu-item">Projects <i class="bi bi-chevron-down"></i></a>
            <a href="contact.html" class="menu-item no-chevron">Contact Us</a>
        </div>
    </section>

    <script>
        const menuToggleBtn = document.getElementById("menuToggleBtn");
        const menuOverlay = document.getElementById("menuOverlay");

        menuToggleBtn.addEventListener("click", function () {
            const isOpen = document.body.classList.toggle("menu-open");
            menuOverlay.setAttribute("aria-hidden", String(!isOpen));
            menuToggleBtn.setAttribute("aria-expanded", String(isOpen));
        });
    </script>
</body>
</html>
